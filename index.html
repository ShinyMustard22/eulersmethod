<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
    <title>Euler's Method</title>
</head>
<body>
    <header>
        Euler's Method
    </header>
    <div id="input-stuff">
        <div class="an-input">
            <p>y' =</p> 
            <input type="text" id="dydx">
        </div>
        
        <div class="an-input">
            <p>x<sub>0</sub> =</p>
            <input type="text" id="x0">
        </div>

        <div class="an-input">
            <p>y<sub>0</sub> =</p>
            <input type="text" id="y0">
        </div>

        <div class="an-input">
            <p>Î”x =</p>
            <input type="text" id="dx">
        </div>

        <div class="an-input">
            <p>x<sub>n</sub> =</p>
            <input type="text" id="xn">
        </div>
    </div>
    <div id="answer-stuff">
        <button id="submit">Go</button>
    </div>
    <div class="largetable" id="results">
        <div class="fullwidth">
            <div class="smallcol">
                Iteration
            </div>
            <div class="smallcol">
                x
            </div>
            <div class="smallcol">
                y
            </div>
            <div class="largecol">
                dy/dx
            </div>
            <div class="largecol">
                Next y
            </div>
        </div>
    </div>
</body>
</html>
